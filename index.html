<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat-Realtime Node Socket.io chat App</title>
    <script  defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img class="logo" src="call.png" height=50px width=50px>
    </nav>
    <div class="container">
        <div class="message right">how  are you</div>
        <div class="message left">i am fine</div>
        




    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text"name="message-inp" id="message-inp">
            <button class="btn" type="submit">send</button>
        </form>

    </div>
</body>
</html>
